# Integration test configuration with real YouTube API credentials
spring.application.name=dvaas-integration-test

# Anthropic API - dummy value for integration tests
spring.ai.anthropic.api-key=test-key

# MCP Server Configuration for integration tests
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=dvaas-mcp-server-integration
spring.ai.mcp.server.version=0.0.1-integration
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.protocol=streamable

# YouTube Configuration - REAL credentials for integration testing
# Set these environment variables before running integration tests:
# export YOUTUBE_API_KEY="your_actual_api_key"
# export YOUTUBE_CHANNEL_ID="your_actual_channel_id"
dvaas.youtube.api-key=${YOUTUBE_API_KEY}
dvaas.youtube.channel-id=${YOUTUBE_CHANNEL_ID}

# Enable debug logging for YouTube integration
logging.level.dev.danvega.dvaas.tools.youtube=DEBUG